<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
</head>

<body>

    <form>
        <h2>Name:</h2>
        <input type="text" id="fname" maxlength="10" required />
        <br />
        <h2>Sports:</h2>
        <input type="checkbox" value="Surfing" />Surfing <br />
        <input type="checkbox" value="Tennis" />Tennis <br />
        
        <h2>Gender:</h2>
        
        <input type="radio" name="gender" value="M" />Male <br />
        <input type="radio" name="gender" value="F" />Female <br />
        <input type="radio" name="gender" value="O" />Other <br />

        <br />
        <div id="button" style="background-color: lime; width: 200px; text-align: center; cursor: pointer">
            Submit</div>
        <!-- hello -->
    </form>
    
    <script>
        document.getElementById("button").addEventListener('click', function() {
            var fname = document.getElementById("fname").value; //gets value property of fname
            alert("Thank you for submitting, " + fname); 
            
        });
    </script>

</body>
</html>
